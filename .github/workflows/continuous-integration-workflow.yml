name: CI

on: [push]

jobs:
  run-tests:
    name: Run tests for ${{ matrix.os }} on ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.7']

    steps:
    - uses: actions/checkout@v2

    - name: install baseline
      run: |
        sudo apt-get update
        sudo apt-get install r-base r-base-dev r-cran-condmvnorm

    - uses: goanpeca/setup-miniconda@v1.0.2
      with:
          auto-update-conda: true
          activate-environment: econsa
          environment-file: environment.yml
          python-version: ${{ matrix.python-version }}

    - name: Run test suite.
      shell: bash -l {0}
      run: |
        pytest --cov=econsa --cov-report=xml

        # We want to make sure proper formatting of the notebooks.
        flake8-nb; [ $? -eq 0 ] || exit 1
        black-nb .; [ $? -eq 0 ] || exit 1

        # We want to pull the submodules.
        # This can be removed once temfpy is live on conda.
        git submodule update --init --recursive

    - name: Upload coverage to Codecov.
      if: runner.os == 'Linux' && matrix.python-version == '3.7'
      uses: codecov/codecov-action@v1
      with:
        file: coverage.xml

    - name: Build docs.
      shell: bash -l {0}
      run: |
        cd docs
        make html

    - name: Run figures.
      if: runner.os != 'Windows'
      shell: bash -l {0}
      run: |
        # The export command in .envrc does not work on Windows.
        source .envrc-ci
        run-figures

    - name: Run pre-commits.
      shell: bash -l {0}
      run: |
        pre-commit install -f --install-hooks
        pre-commit run --all-files

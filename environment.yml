  - defaults
  - conda-forge
  - opensourceeconomics

dependencies:
  - python
  - pip

  - pandas
  - numpy=1.18
  - scipy
  - statsmodels
  - seaborn
  - numba
  - matplotlib-base
  - temfpy>=1.1
  - chaospy

  - ipykernel
  - jupyterlab

  - pre-commit
  - pytest=5.4.3
  - pytest-cov
  - pytest-sugar
  - pytest-black
  - pytest-flake8
  - black>=20.8b0
  - pdbpp
  - hypothesis

  - sphinx
  - numpydoc
  - nbsphinx
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex

  - r-base
  - r-r.utils
  - r-condmvnorm
  - rpy2==2.9.4

  - pip:

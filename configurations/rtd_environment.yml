name: econsa

channels:
  - defaults
  - conda-forge
  - opensourceeconomics

dependencies:
  - python=3.7
  - sphinx
  - pandas>=0.25
  - numpy=1.16
  - pip
  - scipy
  - jupyter
  - jupyterlab
  - seaborn
  - numba
  - pdbpp
  - chaospy
  - pytest
  - pytest-black
  - pytest-flake8
  - pytest-cov
  - pytest-sugar
  - hypothesis
  - nbsphinx
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex

  - pip:
    - salib==1.3.8
    - isort
    - pytest-stress
    - pytest-randomly
    - black
    - black-nb
    - flake8-nb
    - numpydoc
    - pre-commit
    - cairosvg
    - sphinxcontrib-svg2pdfconverter[CairoSVG]
